{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_product' %}">Добавить продукт</a>
    <a class="btn btn-outline-primary" href="{% url 'catalog:create_category' %}">Добавить категорию</a>
</div>

<br>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object|title }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Update</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                </div>
            </div>
            <br>
            <a href="{% url 'catalog:product' object.id %}" class="btn btn-primary form-control">Подробнее</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
